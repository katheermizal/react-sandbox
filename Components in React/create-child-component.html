<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>!React !React !React</title>
        <!--Contain all Reacct Core Libraries-->
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <!--Use for React DOM-->
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <!--Use to convert JSX in to JS-->
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
        <style>
            #container {
                padding: 50px;
                background-color: #EEE;
            }
            #container h1 {
                font-size: 44px;
                font-family: sans-serif;
                color: #0080a8;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <!--Define babel to translate JSX in to JS-->
        <script type="text/babel">
            var destination = document.querySelector("#container");

            // Create a component
            class HelloWorld extends React.Component {
                render () { // Using Instead of return
                    // Prop is used to pass argument
                    return <h1>Hi This is {this.props.targetName}</h1>
                }
            }

            class Buttonify extends React.Component {
                render(){
                    return (
                        <button type={this.props.behaviour}>
                            {this.props.children} 
                        </button>
                    );
                }
            }

            ReactDOM.render(
                <div>
                    <Buttonify behaviour="submit">SEND DATA</Buttonify>
                </div>,
                destination // call into 'container'destination
            );
        </script>
    </body>
</html>
