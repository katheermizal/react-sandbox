<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>!React !React !React</title>
        <!--Contain all Reacct Core Libraries-->
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <!--Use for React DOM-->
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <!--Use to convert JSX in to JS-->
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
        <style>
            #container {
                padding: 50px;
                background-color: #EEE;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <!--Define babel to translate JSX in to JS-->
        <script type="text/babel">
            var destination = document.querySelector('#container');

            class Letter extends React.Component {
                render(){
                    return (
                        <p>
                            {this.props.children}
                        </p>
                    );
                }
            }

            class LetterArray extends React.Component {
                render(){
                    return (
                        [
                            <div key="1">A</div>,
                            <div key="2">E</div>,
                            <div key="3">I</div>,
                            <div key="4">O</div>,
                            <div key="5">U</div>
                        ]
                    );
                }
            }


            class LetterReactFragmment extends React.Component {
                render(){
                    return (
                        <React.Fragment>
                            <div key="1">A</div>
                            <div key="2">E</div>
                            <div key="3">I</div>
                            <div key="4">O</div>
                            <div key="5">U</div>
                        </React.Fragment>
                    );
                }
            }

            ReactDOM.render(
                <div>
                    <Letter>A</Letter>
                    <Letter>E</Letter>
                    <Letter>I</Letter>
                    <Letter>O</Letter>
                    <Letter>U</Letter>
                    <LetterArray/>
                    <LetterReactFragmment  /****/ />
                    {/****/}
                </div>,
                destination
            );
        </script>
    </body>
</html>
