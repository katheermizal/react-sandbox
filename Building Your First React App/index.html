<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>!React !React !React</title>
        <!--Contain all Reacct Core Libraries-->
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <!--Use for React DOM-->
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <!--Use to convert JSX in to JS-->
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
        <style>
            #container {
                padding: 50px;
                background-color: #EEE;
            }
            #container h1 {
                font-size: 144px;
                font-family: sans-serif;
                color: #0080a8;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <!--Define babel to translate JSX in to JS-->
        <script type="text/babel">
            var destination = document.querySelector("#container");
            ReactDOM.render(
                <h1>Hi This is Katheer</h1>,
                destination // call into 'container'destination
                /**
                //used to print h1 in to body element
                document.body 
                ***/
            );
        </script>
    </body>
</html>
